<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk - Track Your Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f0f8ff;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            /* Adjust size as needed */
            height: auto;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 4px solid #0056b3;
            margin-top: 80px;
            /* Add margin to avoid overlap with logo */
        }

        .container {
            width: 50%;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 255, 0.2);
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .dashboard {
            display: none;
            background-color: #eef7ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .dashboard p strong {
            color: #007bff;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <img src="../src/logo (2).png" alt="Company Logo" class="logo">

    <header class="header">
        <h1>Track Your Support Ticket</h1>
        <p>Check your support request status</p>
    </header>
    <div class="container">
        <h2>Enter Your Details</h2>
        <form id="trackForm">
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="ticket_id">Ticket ID:</label>
                <input type="number" id="ticket_id" name="ticket_id" required>
            </div>
            <button type="submit" class="btn">Track Ticket</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
        <div class="dashboard" id="ticketDashboard">
            <h2>Ticket Details</h2>
            <p><strong>Issue Type:</strong> <span id="issue_type"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email_display"></span></p>
            <p><strong>Priority:</strong> <span id="priority"></span></p>
            <p><strong>Branch Code:</strong> <span id="branchcode"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>User Code:</strong> <span id="user_code"></span></p>
            <p><strong>Subject:</strong> <span id="subject"></span></p>
            <p><strong>Message:</strong> <span id="message"></span></p>
            <p><strong>Attachment:</strong> <span id="attachment1"></span></p>
            <p><strong>Ticket ID:</strong> <span id="ticket_id_display"></span></p>
            <p><strong>Submission Date:</strong> <span id="submission_date"></span></p>
            <p><strong>Status:</strong> <span id="status"></span></p>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#trackForm").submit(function (e) {
                e.preventDefault();
                const email = $("#email").val().trim();
                const ticket_id = $("#ticket_id").val().trim();

                if (!email || !ticket_id) {
                    $("#errorMessage").text("Please provide both email and ticket ID.").show();
                    $("#ticketDashboard").hide();
                    return;
                }

                $.ajax({
                    url: "http://localhost:3000/track-ticket",
                    type: "POST",
                    data: JSON.stringify({ email, ticket_id }),
                    contentType: "application/json",
                    success: function (response) {
                        console.log("Server response:", response); // Debug log
                        $("#ticketDashboard").fadeIn(500);
                        $("#errorMessage").hide();

                        $("#issue_type").text(response.issue_type || "N/A");
                        $("#name").text(response.name || "N/A");
                        $("#email_display").text(response.email || "N/A");
                        $("#priority").text(response.priority || "N/A");
                        $("#branchcode").text(response.branchcode || "N/A");
                        $("#address").text(response.address || "N/A");
                        $("#user_code").text(response.user_code || "N/A");
                        $("#subject").text(response.subject || "N/A");
                        $("#message").text(response.message || "N/A");
                        $("#attachment1").text(response.attachment1 || "None");
                        $("#ticket_id_display").text(response.ticket_id || "N/A");
                        $("#submission_date").text(
                            response.submission_date ?
                                new Date(response.submission_date).toLocaleString() : "N/A"
                        );
                        $("#status").text(response.status || "Under Working");
                    },
                    error: function (err) {
                        console.error("Error response:", err.responseJSON); // Debug log
                        $("#ticketDashboard").hide();
                        $("#errorMessage").text(
                            err.responseJSON?.message || "Error tracking ticket. Please try again."
                        ).fadeIn(500);
                    }
                });
            });
        });
    </script>
</body>

</html>
