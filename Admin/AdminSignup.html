<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - Aqua Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: aqua;
        }

        .signup-container {
            background: #000000;
            border: 2px solid aqua;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .signup-header {
            background: aqua;
            color: black;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            margin: -30px -30px 20px -30px;
        }

        .modal-subheader {
            color: white;
            /* White subheading */
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-aqua {
            background: aqua;
            color: black;
            border: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-aqua:hover {
            background: #00cccc;
            transform: scale(1.05);
        }

        .form-control {
            background: #e0ffff;
            /* Light aqua background */
            border: 1px solid aqua;
            color: black;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 10px aqua;
            border-color: aqua;
            background: #e0ffff;
            color: black;
        }

        .form-label {
            color: aqua;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Signup Form -->
    <div class="signup-container">
        <div class="signup-header">
            <h5>Admin Signup</h5>
        </div>
        <p class="modal-subheader">Create your admin account</p>
        <form id="signupForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="admin_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="admin_email" name="admin_email"
                    placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="admin_name" class="form-label">Username</label>
                <input type="text" class="form-control" id="admin_name" name="admin_name"
                    placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="admin_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="admin_password" name="admin_password"
                    placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                    placeholder="Confirm your password" required>
            </div>
            <div class="mb-3">
                <label for="admin_profile_photo" class="form-label">Profile Photo</label>
                <input type="file" class="form-control" id="admin_profile_photo" name="admin_profile_photo"
                    accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-aqua w-100">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#signupForm').submit(function (e) {
                e.preventDefault();

                const admin_email = $('#admin_email').val();
                const admin_name = $('#admin_name').val();
                const admin_password = $('#admin_password').val();
                const confirm_password = $('#confirm_password').val();
                const admin_profile_photo = $('#admin_profile_photo')[0].files[0];

                // Client-side validation
                if (admin_password !== confirm_password) {
                    alert("Passwords do not match!");
                    return;
                }

                const formData = new FormData();
                formData.append('admin_email', admin_email);
                formData.append('admin_name', admin_name);
                formData.append('admin_password', admin_password);
                formData.append('confirm_password', confirm_password);
                formData.append('admin_profile_photo', admin_profile_photo);

                $.ajax({
                    url: 'http://localhost:3000/admin/signup',
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (result) {
                        alert(result.message || 'Admin Registered Successfully!');

                        $('#signupForm')[0].reset(); // Clear form
                        window.location.href = 'AdminLogin.html'; // Redirect to dashboard

                    },
                    error: function (xhr) {
                        console.error("Signup error:", xhr.responseJSON);
                        alert(xhr.responseJSON?.error || 'Signup failed. Please try again.');
                    }
                });
            });
        });
    </script>
</body>

</html>
