<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #007bff, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            /* Adjust size as needed */
            height: auto;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 80px;
            /* Add margin to avoid overlap with logo */
        }

        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 10px;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <img src="../src/logo (2).png" alt="Company Logo" class="logo">

    <div class="container">
        <h2 class="mb-3">Admin Login</h2>
        <form id="adminLoginForm">
            <input type="email" id="admin_email" class="form-control" placeholder="Email" required>
            <input type="password" id="admin_password" class="form-control" placeholder="Password" required>

            <!-- Forgot Password Link (Right Side Below Password) -->
            <div class="forgot-password">
                <a href="forgotpassword.html">Forgot Password</a>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p id="errorMessage" class="text-danger mt-2"></p>
    </div>

    <script>
        $(document).ready(function () {
            $("#adminLoginForm").submit(async function (e) {
                e.preventDefault();

                const admin_email = $("#admin_email").val().trim();
                const admin_password = $("#admin_password").val().trim();

                if (!admin_email || !admin_password) {
                    $("#errorMessage").text("Please enter both email and password.");
                    return;
                }

                try {
                    const response = await fetch("http://localhost:3000/admin/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ admin_email, admin_password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert("Login successful!");

                        localStorage.setItem("adminName", data.adminName);
                        localStorage.setItem("adminPhoto", data.profile ?
                            `http://localhost:3000/uploads/${data.profile}` :
                            'http://localhost:3000/uploads/default.png');

                        window.location.href = "Admin_Dashboard.html";
                    } else {
                        $("#errorMessage").text(data.error || "Invalid email or password.");
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    $("#errorMessage").text("Error connecting to the server. Please try again.");
                }
            });
        });
    </script>
</body>

</html>
