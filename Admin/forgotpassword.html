<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #007bff, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            /* Adjust size as needed */
            height: auto;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 80px;
            /* Add margin to avoid overlap with logo */
        }

        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 10px;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <img src="../src/logo (2).png" alt="Company Logo" class="logo">

    <div class="container">
        <h2 class="mb-3">Forgot Password</h2>
        <form id="emailForm">
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            <button type="submit" class="btn btn-primary">Verify Email</button>
        </form>

        <form id="passwordForm" style="display: none;">
            <input type="password" id="newPassword" class="form-control" placeholder="New Password" required>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>

        <div class="links">
            <a href="AdminLogin.html">Back to Login</a>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#emailForm").submit(async function (e) {
                e.preventDefault();
                const email = $("#email").val();
                const response = await fetch("http://localhost:3000/admin/forgetpassword/api", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ admin_email: email })
                });

                const data = await response.json();
                if (data.message.includes("verified")) {
                    sessionStorage.setItem("admin_email", email); // Store email temporarily
                    $("#emailForm").hide();
                    $("#passwordForm").show();
                } else {
                    alert("Email not found");
                }
            });

            $("#passwordForm").submit(async function (e) {
                e.preventDefault();
                const email = sessionStorage.getItem("admin_email");
                const newPassword = $("#newPassword").val().trim();
                const confirmPassword = $("#confirmPassword").val().trim();

                if (newPassword !== confirmPassword) {
                    alert("Passwords do not match");
                    return;
                }

                const response = await fetch("http://localhost:3000/admin/reset", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ admin_email: email, newPassword, confirmPassword })
                });

                const data = await response.json();
                alert(data.message);
                if (data.message.includes("success")) {
                    sessionStorage.removeItem("admin_email");
                    window.location.href = "AdminLogin.html";
                }
            });
        });
    </script>
</body>

</html>
