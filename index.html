<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #007bff, #ffffff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 20px;
            max-width: 180px;
 
        }

        .logo-container img {
            width: 100%;
            height: auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            max-width: 600px;
            width: 100%;
        }

        .header h1 {
            color: #007bff;
            font-size: 2rem;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        .card-icon {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 15px;
        }

        .card h2 {
            color: #007bff;
            font-size: 1.5rem;
        }

        .card-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .card-btn:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .logo-container {
                max-width: 80px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="./src/logo (2).png" alt="Logo">
    </div>

    <header class="header">
        <h1>ðŸš€ Welcome to Helpdesk Support</h1>
        <p>Your one-stop solution for all support needs. Choose your role to proceed.</p>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2>Admin</h2>
            <p>Manage tickets, view reports, and oversee support operations.</p>
            <a href="./Admin/AdminCategory.html" class="card-btn">Admin Login</a>
        </div>

        <div class="card">
            <div class="card-icon">
                <i class="fas fa-user"></i>
            </div>
            <h2>User</h2>
            <p>Submit a complaint or track your existing support tickets.</p>
            <a href="./Admin/Welcome.html" class="card-btn">User Portal</a>
        </div>
    </div>
</body>

</html>
