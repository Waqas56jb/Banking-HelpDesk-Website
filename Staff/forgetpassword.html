<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #007bff, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo {
            width: 100px;
            /* Adjust size as needed */
            height: auto;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 60px;
            /* Added to prevent overlap with logo */
        }

        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 10px;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="../src/logo (2).png" alt="Company Logo" class="logo" id="logoImage" onerror="handleImageError()">
    </div>
    <div class="container">
        <h2 class="mb-3">Forgot Password</h2>
        <form id="emailForm">
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            <button type="submit" class="btn btn-primary">Verify Email</button>
        </form>

        <form id="passwordForm" style="display: none;">
            <input type="password" id="newPassword" class="form-control" placeholder="New Password" required>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>

        <div class="links">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        function handleImageError() {
            console.error('Failed to load logo image from "../src/logo (2).png". Check the following:');
            console.error('1. File exists at the correct path relative to this HTML file');
            console.error('2. Server is configured to serve static files from the "src" directory');
            console.error('3. File name and extension are correct (case-sensitive)');
            alert('Logo image could not be loaded. Please check the console (F12) for more details.');
        }

        $(document).ready(function () {
            $("#emailForm").submit(async function (e) {
                e.preventDefault();
                const email = $("#email").val();
                const response = await fetch("http://localhost:3000/verify-email", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                if (data.success) {
                    $("#emailForm").hide();
                    $("#passwordForm").show();
                } else {
                    alert("Email not found");
                }
            });

            $("#passwordForm").submit(async function (e) {
                e.preventDefault();
                const newPassword = $("#newPassword").val();
                const confirmPassword = $("#confirmPassword").val();
                if (newPassword !== confirmPassword) {
                    alert("Passwords do not match");
                    return;
                }
                const response = await fetch("http://localhost:3000/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: $("#email").val(), newPassword })
                });
                const data = await response.json();
                alert(data.message);
                if (data.success) window.location.href = "login.html";
            });
        });
    </script>
</body>

</html>
