<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banker Forget Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #007bff, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 10px;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        #emailResponse,
        #resetResponse {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mb-3">Banker Forget Password</h2>
        <div id="emailForm">
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            <button id="checkEmailBtn" class="btn btn-primary">Verify Email</button>
            <div id="emailResponse"></div>
        </div>
        <div id="resetForm" style="display: none;">
            <input type="password" id="newpassword" name="newpassword" class="form-control" placeholder="New Password"
                required>
            <input type="password" id="confirmpassword" name="confirmpassword" class="form-control"
                placeholder="Confirm Password" required>
            <button id="resetPasswordBtn" class="btn btn-primary">Reset Password</button>
            <div id="resetResponse"></div>
        </div>
        <div class="links mt-3">
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#checkEmailBtn").click(async function (e) {
                e.preventDefault();
                const response = await fetch("http://localhost:3000/banker/checkemail", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: $("#email").val()
                    })
                });
                const data = await response.json();
                const emailResponse = $("#emailResponse");
                emailResponse.text(data.message);
                if (data.success) {
                    emailResponse.css("color", "green");
                    $("#emailForm").hide();
                    $("#resetForm").show();
                } else {
                    emailResponse.css("color", "red");
                    alert(data.message);
                }
            });

            $("#resetPasswordBtn").click(async function (e) {
                e.preventDefault();
                const response = await fetch("http://localhost:3000/banker/forgetpassword", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: $("#email").val(),
                        newpassword: $("#newpassword").val(),
                        confirmpassword: $("#confirmpassword").val()
                    })
                });
                const data = await response.json();
                const resetResponse = $("#resetResponse");
                resetResponse.text(data.message);
                if (data.success) {
                    resetResponse.css("color", "green");
                    alert("Password updated successfully! Please login.");
                    window.location.href = "../Banker/login.html";
                } else {
                    resetResponse.css("color", "red");
                    alert(data.message);
                }
            });
        });
    </script>
</body>

</html>
