<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banker Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #007bff, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo {
            width: 100px;
            /* Adjust size as needed */
            height: auto;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 60px;
            /* Added to prevent overlap with logo */
        }

        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 10px;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        #response {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="../src/logo (2).png" alt="Company Logo" class="logo" id="logoImage" onerror="handleImageError()">
    </div>
    <div class="container">
        <h2 class="mb-3">Banker Signup</h2>
        <form id="signupForm">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        function handleImageError() {
            console.error('Failed to load logo image from "../src/logo (2).png". Check the following:');
            console.error('1. File exists at the correct path relative to this HTML file');
            console.error('2. Server is configured to serve static files from the "src" directory');
            console.error('3. File name and extension are correct (case-sensitive)');
            alert('Logo image could not be loaded. Please check the console (F12) for more details.');
        }

        $(document).ready(function () {
            $("#signupForm").submit(async function (e) {
                e.preventDefault();
                const response = await fetch("http://localhost:3000/banker/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: $("#username").val(),
                        email: $("#email").val(),
                        password: $("#password").val()
                    })
                });
                const data = await response.json();
                const responseDiv = $("#response");
                responseDiv.text(data.message);
                if (data.success) {
                    responseDiv.css("color", "green");
                    alert("Signup successful! Please login.");
                    window.location.href = "../Admin/Admin_Dashboard.html";
                } else {
                    responseDiv.css("color", "red");
                    alert(data.message);
                }
            });
        });
    </script>
</body>

</html>
