<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Vibrant Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0f12, #1c2526);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #e0f7fa;
            overflow: hidden;
        }

        .login-container {
            background: #1e2a2f;
            border: 3px solid #00e676;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(0, 230, 118, 0.4);
            animation: fadeIn 0.8s ease-in-out;
        }

        .login-header {
            background: #00e676;
            color: #0a0f12;
            text-align: center;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            margin: -40px -40px 30px -40px;
            font-weight: 700;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-subheader {
            color: #e0f7fa;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .btn-vibrant {
            background: #00e676;
            color: #0a0f12;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-vibrant:hover {
            background: #00c853;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 230, 118, 0.5);
        }

        .form-control {
            background: #e0f7fa;
            border: 2px solid #00e676;
            color: #0a0f12;
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.6);
            border-color: #00e676;
            background: #e0f7fa;
            color: #0a0f12;
        }

        .form-label {
            color: #00e676;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .forgot-link {
            color: #ff4081;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: #f50057;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h5>Admin Login</h5>
        </div>
        <p class="modal-subheader">Enter your credentials</p>
        <form id="loginForm">
            <div class="mb-4">
                <label for="admin_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="admin_email" name="admin_email"
                    placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="admin_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="admin_password" name="admin_password"
                    placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-vibrant w-100">Login</button>
        </form>
        <p class="text-center mt-3">
            <a href="forgotpassword.html" class="forgot-link">Forgot Password?</a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#loginForm').submit(function (e) {
                e.preventDefault();
                const admin_email = $('#admin_email').val();
                const admin_password = $('#admin_password').val();

                $.ajax({
                    url: 'http://localhost:3000/admin/login',
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    data: JSON.stringify({ admin_email, admin_password }),
                    success: function (result) {
                        alert(result.message);
                        localStorage.setItem('adminName', result.adminName);
                        localStorage.setItem('adminPhoto', result.profile ?
                            `http://localhost:3000/uploads/${result.profile}` :
                            'http://localhost:3000/uploads/default.png');
                        window.location.href = 'Admin_Dashboard.html';
                    },
                    error: function (xhr) {
                        console.error("Login error:", xhr.responseJSON);
                        alert(xhr.responseJSON?.error || 'Login failed. Please try again.');
                    }
                });
            });
        });
    </script>
</body>

</html>
