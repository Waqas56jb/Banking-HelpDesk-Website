<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #222;
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
        }

        h2 {
            color: #00bcd4;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .btn {
            background-color: #00bcd4;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
        }

        .btn:hover {
            background-color: #0097a7;
        }

        .forgot-password a {
            color: #00bcd4;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            display: none;
        }

        #otpSection {
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="forgot-password text-center mt-2">
            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>
        <div id="otpSection">
            <h2>Reset Password</h2>
            <form id="otpForm">
                <div class="form-group">
                    <label>OTP:</label>
                    <input type="text" id="otp" name="otp" required>
                </div>
                <div class="form-group">
                    <label>New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <button type="submit" class="btn">Reset Password</button>
            </form>
        </div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        $(document).ready(function () {
            let resetEmail = "";

            $("#loginForm").submit(function (e) {
                e.preventDefault();
                const email = $("#email").val();
                const password = $("#password").val();

                $.ajax({
                    url: "http://localhost:3000/admin/login",
                    type: "POST",
                    data: JSON.stringify({ email, password }),
                    contentType: "application/json",
                    success: function (response) {
                        localStorage.setItem("adminToken", response.token);
                        window.location.href = response.redirect;
                    },
                    error: function (err) {
                        $("#errorMessage").text(err.responseJSON?.message || "Login failed").show();
                    }
                });
            });

            $("#forgotPasswordLink").click(function (e) {
                e.preventDefault();
                resetEmail = prompt("Enter your email to receive OTP:");
                if (resetEmail) {
                    $.ajax({
                        url: "http://localhost:3000/admin/forgot-password",
                        type: "POST",
                        data: JSON.stringify({ email: resetEmail }),
                        contentType: "application/json",
                        success: function (response) {
                            alert(response.message);
                            $("#loginForm").hide();
                            $("#otpSection").show();
                        },
                        error: function (err) {
                            alert(err.responseJSON?.message || "Error sending OTP");
                        }
                    });
                }
            });

            $("#otpForm").submit(function (e) {
                e.preventDefault();
                const otp = $("#otp").val();
                const newPassword = $("#newPassword").val();

                $.ajax({
                    url: "http://localhost:3000/admin/reset-password",
                    type: "POST",
                    data: JSON.stringify({ email: resetEmail, otp, newPassword }),
                    contentType: "application/json",
                    success: function (response) {
                        alert(response.message);
                        $("#otpSection").hide();
                        $("#loginForm").show();
                    },
                    error: function (err) {
                        $("#errorMessage").text(err.responseJSON?.message || "Error resetting password").show();
                    }
                });
            });
        });
    </script>
</body>

</html>
