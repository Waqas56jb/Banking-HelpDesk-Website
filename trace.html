<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk - Track Your Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #00bcd4;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.5);
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #222;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
        }

        h2 {
            color: #00bcd4;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .btn {
            background-color: #00bcd4;
            color: #000;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0097a7;
            color: #fff;
        }

        .dashboard {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
        }

        .dashboard p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .dashboard p strong {
            color: #00bcd4;
        }

        .error-message {
            color: #ff4444;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>ðŸ“Š Track Your Support Ticket</h1>
        <p>View the details of your submitted request below.</p>
    </header>

    <div class="container">
        <h2>Enter Your Details</h2>
        <form id="trackForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="ticket_id">Ticket ID:</label>
                <input type="number" id="ticket_id" name="ticket_id" placeholder="Enter your ticket ID" required>
            </div>
            <button type="submit" class="btn">Track Ticket</button>
        </form>

        <div class="dashboard" id="ticketDashboard">
            <h2>Ticket Details</h2>
            <p><strong>Issue Type:</strong> <span id="issue_type"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email_display"></span></p>
            <p><strong>Priority:</strong> <span id="priority"></span></p>
            <p><strong>Branch Code:</strong> <span id="branchcode"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>User Code (Bank Code):</strong> <span id="user_code"></span></p>
            <p><strong>Subject:</strong> <span id="subject"></span></p>
            <p><strong>Message:</strong> <span id="message"></span></p>
            <p><strong>Attachment:</strong> <span id="attachment1"></span></p>
            <p><strong>Ticket ID:</strong> <span id="ticket_id_display"></span></p>
            <p><strong>Submission Date:</strong> <span id="submission_date"></span></p>
        </div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        $(document).ready(function () {
            $("#trackForm").submit(function (e) {
                e.preventDefault();
                const email = $("#email").val();
                const ticket_id = $("#ticket_id").val();

                if (!email || !ticket_id) {
                    $("#errorMessage").text("Please provide both email and ticket ID.").show();
                    $("#ticketDashboard").hide();
                    return;
                }

                $.ajax({
                    url: "http://localhost:3000/track-ticket",
                    type: "POST",
                    data: JSON.stringify({ email, ticket_id }),
                    contentType: "application/json",
                    success: function (response) {
                        $("#ticketDashboard").fadeIn(500);
                        $("#errorMessage").hide();
                        $("#issue_type").text(response.issue_type);
                        $("#name").text(response.name);
                        $("#email_display").text(response.email);
                        $("#priority").text(response.priority);
                        $("#branchcode").text(response.branchcode);
                        $("#address").text(response.address);
                        $("#user_code").text(response.user_code);
                        $("#subject").text(response.subject);
                        $("#message").text(response.message);
                        $("#attachment1").text(response.attachment1 || "None");
                        $("#ticket_id_display").text(response.ticket_id);
                        $("#submission_date").text(new Date(response.submission_date).toLocaleString());
                    },
                    error: function (err) {
                        $("#ticketDashboard").hide();
                        $("#errorMessage").text(err.responseJSON?.message || "Error tracking ticket. Please try again.").fadeIn(500);
                    }
                });
            });
        });
    </script>
</body>

</html>
